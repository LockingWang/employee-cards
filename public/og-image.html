<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .description {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.6;
        }
        
        /* 背景裝飾 */
        .decoration {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 3rem;
            animation: float 4s ease-in-out infinite;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* 卡片預覽 */
        .card-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 背景裝飾 -->
    <div class="decoration">🌟</div>
    <div class="decoration">💫</div>
    <div class="decoration">🌸</div>
    <div class="decoration">✨</div>
    
    <div class="container">
        <div class="emoji">🩷</div>
        <h1 class="title">我們的可愛夥伴們</h1>
        <p class="subtitle">員工卡片系統</p>
        <p class="description">認識我們充滿活力的團隊成員<br>每個人都帶著獨特的才華和熱情！</p>
    </div>
    
    <div class="card-preview">
        員工卡片<br>系統
    </div>
</body>
</html>
